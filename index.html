<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
  </head>
  <body>
    <h2>Bitcoin Ticker</h2>

    <form action="/" method="post">

      <input type="text" name="amount" placeholder="Amount">
      <select  name="cyrpto">
        <option value="BTC">Bitcoin</option>
        <option value="ETC">Ethereum</option>
        <option value="LTC">Litecoins</option>
      </select>
      <select  name="fiat">
        <option value="EUR">EU Euros</option>
        <option value="USD">US Dollars</option>
        <option value="TRY">TR Liras</option>
      </select>
      <button type="submit" name="button">Check</button>
    </form>

  </body>
</html>
